{% extends "auths/base.html" %}
{% block content %}

  <form action="/auth/" method="post"> {% csrf_token %}
     
    <!--<img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->

    <h1 class="h3 mb-3 fw-normal">Please login in</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="michael" required>
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" name="remember" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" value="submit">Log in</button>
  </form>
  <div class="mt-5 mb-3 text-body-secondary">
    <a href="/auth/reset/" > Forgot Password</a>
  </div>
{% endblock %}
