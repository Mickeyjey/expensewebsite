{% extends "auths/base.html" %}
{% block content %}
  <form action="/auth/reset" method="post"> {% csrf_token %}
    <!--<img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please enter your email</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" value="submit">Send E-mail</button>
  </form>
{% endblock %}
